<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarun | Edit & Remove Dom element</title>
</head>

<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    /* this is function defination */

    function addLanguage(langName) {
        const li = document.createElement('li');             /* here create a list element & store it into a variable */
        li.innerHTML = `${langName}`                          /* for add value in list through innerHTML */
        document.querySelector('.language').appendChild(li)

                                                        /*for attach value in "language" class, so 1st select the class 
                                                         using querryselector then push the value usingappendchild */
    }
    addLanguage("python")
    addLanguage("typescript")

    /* Now do this in a optimize way & try this in projects also */

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))      /* add value using createTeaxtNode */
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    // Edit 
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang)
    // secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    // edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    // remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>

</html>
